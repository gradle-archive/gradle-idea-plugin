buildscript {
    repositories {
        mavenRepo urls: 'http://gradle.artifactoryonline.com/gradle/plugins-snapshots-local'
    }
    dependencies {
        classpath "org.gradle.plugins:gradle-intellij-plugin:0.1-SNAPSHOT"
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: org.gradle.plugins.idea.IdeaPlugin

group = 'org.gradle.plugins'
version = '0.1-SNAPSHOT'

configurations {
    deployerJars
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.8.1', "org.spockframework:spock-core:0.4-groovy-1.7@jar"
    groovy localGroovy()
    deployerJars "org.apache.maven.wagon:wagon-webdav-jackrabbit:1.0-beta-6"
}

task libs(type: Copy) {
    from configurations.testRuntime
    into 'libs'
}

